<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Voting System</title>
    <link rel="stylesheet" href="{{ url_for('serve_css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(90deg, #4caf50, #45a049);
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 1.2em;
        }

        a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #ffc107;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Decentralized Voting System</h1>
    <p>
        {% if 'user_email' in session %}
            Hello, {{ session['user_email'] }}! <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </p>
</body>

</html>
