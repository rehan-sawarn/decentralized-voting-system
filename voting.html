<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap">
    <style>
        body {
            font-family: 'Baloo 2', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #03d0696f;
            background-size: cover;
            background-position: left;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 20px;
            font-weight: bold;
            color: #34495e;
            
        }

        input[type="radio"] {
            margin-right: 5px;
            opacity: 0.8;
        }

        button {
            padding: 14px 28px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            opacity: 0.9;
        }

        button:hover {
            background-color: #c0392b;
        }

        .result, .party-count {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #2ecc71;
            opacity: 10;
            animation: countUp 0.8s ease-in-out;
        }

        .party-count {
            font-size: 24px;
            margin-top: 15px;
            color: #3498db;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        function countVotes(party) {
            var voteCountElement = document.getElementById(party + '-count');
            var currentCount = parseInt(voteCountElement.textContent);
            voteCountElement.textContent = currentCount + 1;

            var resultElement = document.getElementById('result');
            resultElement.textContent = 'ðŸŽ‰ Vote for ' + party + ' counted! ðŸŽ‰';
            resultElement.style.animation = 'countUp 0.8s ease-in-out';

            var partyCountElement = document.getElementById(party + '-count');
            partyCountElement.style.animation = 'countUp 30s ease-in-out';
        }
    </script>
</head>
<body>

    <div class="container">
        <label>
            <input type="radio" name="party" value="partyA" onclick="countVotes('partyA')"> Party A
        </label>
        <label>
            <input type="radio" name="party" value="partyB" onclick="countVotes('partyB')"> Party B
        </label>
        <label>
            <input type="radio" name="party" value="partyC" onclick="countVotes('partyC')"> Party C
        </label>
        <button type="button" onclick="countVotes()">Submit Vote</button>

        <div class="result" id="result"></div>

        <div class="party-count" id="partyA-count">Party A: 0 votes</div>
        <div class="party-count" id="partyB-count">Party B: 0 votes</div>
        <div class="party-count" id="partyC-count">Party C: 0 votes</div>
    </div>

</body>
</html>
