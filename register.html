<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Decentralized Voting System</title>
    <link rel="stylesheet" href="{{ url_for('serve_css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            transition: color 0.3s;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45A049;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }

        a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #ffc107;
        }
    </style>
</head>

<body>
    <h2>Register</h2>
    <form action="/register" method="post">
        <label for="registerFullName">Full Name:</label>
        <input type="text" id="registerFullName" name="registerFullName" required>

        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" name="registerEmail" required>

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="registerPassword" required>

        <label for="confirmRegisterPassword">Confirm Password:</label>
        <input type="password" id="confirmRegisterPassword" name="confirmRegisterPassword" required>

        <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
</body>

</html>
